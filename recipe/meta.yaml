{% set name = "astor" %}
{% set version = "0.7.1" %}
{% set sha256 = "95c30d87a6c2cf89aa628b87398466840f0ad8652f88eb173125a6df8533fb8d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python

test:
  imports:
    - astor

about:
  home: https://github.com/berkerpeksag/astor
  license: BSD-3-Clause
  summary: 'Read, rewrite, and write Python ASTs nicely'
  license_file: LICENSE
  description: |
    astor is designed to allow easy manipulation of Python source via the AST.
  doc_url: http://astor.readthedocs.io/en/latest/
  dev_url: https://github.com/berkerpeksag/astor

extra:
  recipe-maintainers:
    - drewokane
